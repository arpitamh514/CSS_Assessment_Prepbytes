<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="backblur.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>ToDoList AddItemBlur</title>
  </head>
  <body>
    <div class="blur">
      <div class="container">
        <header>
          <div class="header">
            <div class="head">
              <span id="task">Tasks</span>
              <span id="list">List</span>
            </div>
          </div>
        </header>
        <div class="back">
          <i id="arrow" class="fas fa-arrow-circle-left"></i>
          <p id="back">Back</p>
        </div>

        <div class="u-container">
          <div id="circle">
            <i
              class="fa fa-plus-circle"
              style="font-size: 35px; color: skyblue"
            ></i>
          </div>
          <div id="addlist">Add New Task</div>
        </div>
        <div class="card">
          <div class="card1">
            <p class="c-head">Trip to Paris</p>
            <div class="lowerCard">
              <form action="">
                <input type="checkbox" name="todo" id="check" checked />
                <label for="check" class="checklable">Visit church </label
                ><br />
                <input type="checkbox" name="todo" id="check" />
                <label for="check">Shopping</label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="contain">
        <a href="index.html"><p id="gt">&gt;</p></a>
        <a href="back.html"><p id="lt">&lt;</p></a>
        <div class="inner_card">
          <header class="head1">
            <h3 id="inner_task">Add New Item</h3>
            <p id="symbol">&#10006;</p>
          </header>
          <main>
            <p id="learn">Visit famouse places</p>
            <button id="button">+ Add Task</button>
          </main>
        </div>
      </div>
    <script
      src="https://kit.fontawesome.com/28ec960788.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
