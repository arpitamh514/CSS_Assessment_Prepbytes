        <a href="blur.html"><p id="gt">&gt;</p></a>
        <a href="backblur.html"><p id="lt">&lt;</p></a>
        <div class="card1">
          <p class="c-head">Trip to Paris</p>

            <form action="">

              <input type="checkbox" name="todo" id="check" />
